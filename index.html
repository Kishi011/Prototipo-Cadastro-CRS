<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <main class="container p-5 d-flex align-items-center justify-content-center">
      <section class="rounded p-3">
        <div class="row">
          <h1 class="title">Cadastro de Endereço</h1>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua do meu Bairro">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Chapecó">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" name="cep" id="cep" class="form-control" placeholder="12345-678">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="numero-residencial" class="form-label">Numero Residencial</label>
            <input type="number" name="numero-residencial" id="numero-residencial" class="form-control" placeholder="123">
          </div>
        </div>
        <button id="botao-cadastrar" class="btn btn-primary mb-5">Cadastrar</button>
        <div id="conteudo">
          
        </div>
      </section>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
